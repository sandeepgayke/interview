
    <div class="container " style="    margin-top: 12%;"> 
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card-group">
          <div class="card ">
            <div class="card-body">
                <img width="100%" height="51"  style="margin-top: 2%"  src="../assets/images/logo.jpg">
                <div class="card-group">
              <label >Username:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="user.username">
              </div>
              <label >Password:</label>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" (keydown)="keyDownLogin($event)">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" (click)="login()" (keydown)="keyDownLogin($event)">Login</button>
                </div>
            
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
              <div class="row" *ngIf="isLoggingIn">
                <div class="col-12">
                    <i class="fa fa-spinner fa-spin" style="font-size:20px; color:blueviolet"></i>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                    <span  style="color:red"  *ngIf="WrongCredentials" > Username or password is incorrect!<br> Try again. </span>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
   
  </div>
